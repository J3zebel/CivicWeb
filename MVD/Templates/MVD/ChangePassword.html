{% extends 'MVD/Head.html' %}
{% block content %}
<style>
    .form-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        margin: 20px auto; /* Centers the form and adds spacing from header/footer */
    }
    .form-container h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }
    table {
        width: 100%;
        border-spacing: 0 15px;
    }
    td {
        padding: 10px;
    }
    td:first-child {
        font-weight: bold;
        color: #333;
        width: 40%;
    }
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
    }
    input[type="password"]:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }
    input[type="submit"], input[type="reset"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }
    input[type="reset"] {
        background-color: #6c757d;
        margin-left: 10px;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    input[type="reset"]:hover {
        background-color: #5a6268;
    }
    .button-row {
        text-align: center;
    }
    /* Ensure body doesn’t interfere with base template */
    body {
        margin: 0; /* Reset if base template doesn’t handle this */
    }
</style>

<div class="form-container">
    <h2>Change Password</h2>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Old Password</td>
                <td><input type="password" name="old" id="old" required></td>
            </tr>
            <tr>
                <td>New Password</td>
                <td><input type="password" name="new" id="new" required></td>
            </tr>
            <tr>
                <td>Re-Type Password</td>
                <td><input type="password" name="retype" id="retype" required></td>
            </tr>
            <tr>
                <td colspan="2" class="button-row">
                    <input type="submit" value="Change Password">
                    <input type="reset" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
</div>

{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'MVD:changepassword' %}";
</script>
{% endif %}
{% endblock %}
