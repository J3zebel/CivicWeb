<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kseb</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <tr>
                <td>Request Type</td>
                <td><select name="sel_requesttype" id="sel_requesttype">
                    <option value="">--Select--</option>
                    {% for i in requesttype %}
                    <option value="{{i.id}}">{{i.request_type}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Content</td>
                <td><textarea name="txt_content" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file" name="txt_photo" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
</script>
{% endif %}
