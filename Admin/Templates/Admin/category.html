{% extends 'Admin/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {%csrf_token%}
    <table>
        <tr>
            <td>Category</td>
            <td><input type="text" name="category" id=""></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            <td></td>
        </tr>
    </table>
    <table>
        <tr>
            <td>#</td>
            <td>Category</td>
            <td>Action</td>
        </tr>
        {% for i in cat %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.category_name}}</td>
            <td><a href="{% url 'Admin:delcategory' i.id %}">Delete </a></td>
        </tr>
        {% endfor %}

    </table>
</form>
</body>
</html>
{%if msg%}
<script>
    alert("{{msg}}");
    window.location="{%url 'Admin:category'%}"
</script>
{% endif %}

{% endblock %}
