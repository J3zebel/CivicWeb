{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - PWD Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
        }

        .register-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 250px;
            height: 150px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group input::placeholder {
            color: #999;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: gray;
        }

        .input-with-icon input {
            padding-left: 35px;
        }

        .terms-container {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            text-align: left;
        }

        .terms-container input {
            width: 16px;
            height: 16px;
            margin: 0;
        }

        .btn-register {
            width: 100%;
            padding: 12px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .btn-register:hover {
            background: #005a9e;
        }
    </style>
</head>
<body>
    <div class="register-box">
        <div class="logo">
            <img src="{% static 'Main/images/civic.png' %}" alt="Logo">
        </div>
        <h2>PWD Portal</h2>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label>Name</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" name="txt_name" placeholder="Enter your full name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="txt_email" placeholder="Enter your email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Contact</label>
                <div class="input-with-icon">
                    <i class="fas fa-phone"></i>
                    <input type="text" name="txt_contact" placeholder="Enter your contact number" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Address</label>
                <input type="text" name="txt_address" placeholder="Enter your address" required>
            </div>
            
            <div class="form-group">
                <label>District</label>
                <select name="district" id="district">
                    <option value="">--Select District--</option>
                    {% for i in district %}
                    <option value="{{i.id}}">{{i.district_name}}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label>Proof</label>
                <input type="file" name="photo" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="txt_password" placeholder="Enter your password" required>
                </div>
            </div>

            <div class="terms-container">
                <input type="checkbox" required>
                <label>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
            </div>
            
            <button type="submit" class="btn-register">Register</button>
            <p style="margin-top: 15px; font-size: 14px;">
                Already have an account? <a href="{% url 'Guest:login' %}" style="color: #0078d4; text-decoration: none; font-weight: bold;">Login</a>
            </p>
        </form>
    </div>

    {% if error %}
    <script>
        alert("{{error}}");
        window.location="{% url 'Guest:pwd' %}";
    </script>
    {% endif %}
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
</body>
</html>
