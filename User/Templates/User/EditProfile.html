{% extends 'User/Head.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            /* display: flex;
            justify-content: center;
            align-items: center; */
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px 0;
        }
        td:first-child {
            font-weight: bold;
            color: #555;
            width: 30%;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            resize: none;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Profile</h2>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <!-- <label for="name">Name</label> -->
                <input type="text" name="name" value="{{user.user_name}}" id="name" required>
            </div>
            <div class="form-group">
                <!-- <label for="email">E-mail</label> -->
                <input type="email" name="email" value="{{user.user_email}}" id="email" required>
            </div>
            <div class="form-group">
                <!-- <label for="contact">Contact</label> -->
                <input type="tel" name="contact" value="{{user.user_contact}}" id="contact" required>
            </div>
            <div class="form-group">
                <!-- <label for="address">Address</label> -->
                <textarea name="address" id="address" cols="30" rows="5">{{user.user_address}}</textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Save Changes">
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
