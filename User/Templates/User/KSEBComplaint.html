{% extends 'User/Head.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSEB</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <tr>
                <td>Complaint Type</td>
                <td><select name="sel_complaintype" id="sel_complaintype">
                    <option value="">--Select--</option>
                    {% for i in complainttype %}
                    <option value="{{i.id}}">{{i.complaint_type}}</option>
                    {% endfor %}
                </select></td>
            </tr>
            
            <tr>
                <td>Content</td>
                <td><textarea name="txt_content" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file" name="txt_photo" id=""></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
{% if error %}
<script>
    alert("{{error}}")
</script>
{% endif %}
{% endblock %}
