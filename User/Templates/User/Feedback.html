{% extends 'User/Head.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Feedback</td>
                <td><input type="text" name="txt_feedback" id=""></textarea></td>
            </tr>
            <tr>
                <td>content</td>
                <td><textarea name="txt_content" id="txt_content" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
                <td></td>
            </tr>
        </table>
        <table>
            <tr>
                <td>#</td>
                <td>Content</td>
                <td>Date</td>
                <td>Action</td>
            </tr>
            {% for i in feedback %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.feedback_content}}</td>
                <td>{{i.feedback_date}}</td>
                <td></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'User:feedback' %}"
</script>
{% endif %}
{% endblock %}
