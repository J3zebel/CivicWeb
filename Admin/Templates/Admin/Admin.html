<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
</head>
<body>
    <form action="" method="post">
    {%csrf_token%}

<table>
    <tr>
        <td>Name</td>
        <td><input type="text" name="name" value="{{edit.admin_name}}" id=""></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="text" name="email" value="{{edit.admin_email}}"id=""></td>
    </tr>
    <tr>
        <td>Password</td>
        <td><input type="password" name="password" value="{{edit.admin_pswd}}"id=""></td>
    </tr>
    <tr>  
        <td colspan="2" align="center"><input type="submit" value="Submit"></td>
        <td></td>
    </tr>
</table>
</form>
<table>
   <tr>
    <td>#</td>
    <td>Name</td>
    <td>Email</td>
    <td>Password</td>
    <td>Action</td>
   </tr>
   {% for i in admin %}
   <tr>
    <td>{{ forloop.counter }} </td>
    <td>{{ i.admin_name}}</td>
    <td> {{i.admin_email}}</td>
    <td> {{i.admin_pswd}}</td>
    <td><a href="{% url 'Admin:deladmin' i.id %}">Delete</a>
        <a href="{% url 'Admin:editadmin' i.id %}">Edit</a></td>
   </tr>
   {% endfor %}
</table>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Admin:Admin' %}"
</script>
{% endif %}
