<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>Category</td>
                <td><select name="category" id=""><option value="">--Select--</option>
                {% for i in category %}
                <option value="{{i.id}}">{{i.category_name}}</option>
                {% endfor %}
                </select></td>
            </tr>
            <tr>
                <td>Subcategory</td>
                <td><input type="text" name="subcategory" value="{{edit.sub_name}}" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
                <td></td>
            </tr>
        </table>
        <table>
            <tr>
                <td>#</td>
                <td>Categoryt</td>
                <td>Subcategory</td>
                <td>Action</td>
            </tr>
            {% for i in subcategory %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.category.category_name}}</td>
                <td>{{ i.sub_name}}</td>
                <td><a href="{%url 'Admin:delsub' i.id%}">Delete</a>
                    <a href="{%url 'Admin:editsub' i.id%}">Edit</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}");
    window.location="{% url 'Admin:subcategory' %}";
</script>
{% endif %}
